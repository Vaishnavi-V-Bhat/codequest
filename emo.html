<div style="text-align: center; font-family: 'Courier New', monospace;">
  <h1>LEVEL 2: EMOJI DECODER</h1>

  <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f5f5f5; border-radius: 10px;">
    <h3>What programming concept is represented by these emojis?</h3>

    <p style="font-size: 36px; letter-spacing: 10px;">
      🔄 ➡️ 🔀 ➡️ 📋 ➡️ 🔢
    </p>

    <img id="hintImage" src="https://1.bp.blogspot.com/-8xCJ4cEJwNs/YRNzEXQ3lRI/AAAAAAAAVwc/tQu8u-kPALYOPdVqsXOUFiPTsrPXZaExQCLcBGAsYHQ/s0/JS_Array.png" alt="Decoder Hint" style="max-width: 100%; height: auto; margin: 20px 0;">
    <p style="font-size: 12px; opacity: 0.7;">Tip: Sometimes the answer is right under your nose... or your cursor.</p>

    <div style="margin-top: 30px;">
      <label for="answer">Your Answer:</label>
      <input type="text" id="answer" style="padding: 8px; margin: 10px;">
      <button onclick="checkAnswer()" style="padding: 8px 15px; background-color: #4285f4; color: white; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
    </div>

    <p id="wrongAnswer" style="color: red; display: none;">Not quite! Try decoding the pattern.</p>

    <div id="hiddenLink" style="display: none; margin-top: 20px;">
      <p style="color: green;">You've cracked the emoji code!</p>
      <a href="/bugspotter" style="text-decoration: none;">
        <span style="display: inline-block; padding: 10px 20px; background-color: #0f9d58; color: white; border: none; border-radius: 5px; cursor: pointer;">Continue to Level 3</span>
      </a>
    </div>
  </div>
</div>

<script>
// Add hover hint as title to the image
document.addEventListener("DOMContentLoaded", function () {
  document.getElementById("hintImage").title = "Iterate, Sort, Copy, Count... what's that called?";
});

function checkAnswer() {
  var answer = document.getElementById("answer").value.toLowerCase().trim();
  if (answer === "array methods" || answer === "arraymethods") {
    document.getElementById("hiddenLink").style.display = "block";
  } else {
    document.getElementById("wrongAnswer").style.display = "block";
    setTimeout(function () {
      document.getElementById("wrongAnswer").style.display = "none";
    }, 2000);
  }
}
</script>
